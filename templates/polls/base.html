<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Polls</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'polls:poll_list' %}">Polls</a>
    
    <div class="d-flex align-items-center">
      {% if user.is_authenticated %}
        <a class="nav-link me-3" href="{% url 'polls:my_votes' %}">My Votes</a>
        <span class="me-2">Hi, {{ user.username }}</span>
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-primary btn-sm me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-primary btn-sm" href="{% url 'polls:register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
