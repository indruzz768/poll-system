{% extends 'polls/base.html' %}
{% block content %}
<h1>Active Polls</h1>
<ul class="list-group">
  {% for poll in polls %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{% url 'polls:poll_detail' poll.pk %}">{{ poll.question }}</a>
      <small>{{ poll.created_at|date:"M d, Y H:i" }}</small>
    </li>
  {% empty %}
    <li class="list-group-item">No active polls</li>
  {% endfor %}
</ul>
{% endblock %}
